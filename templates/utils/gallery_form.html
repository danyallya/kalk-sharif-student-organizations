        {% if image_formset %}
            <form action="" method="post" enctype="multipart/form-data" id="register_form" class="js-validation-from">
                {% csrf_token %}

                {% include 'formset.html' with legend="گالری" formset=image_formset %}

        {% endif %}

    </div>
{% endblock %}
